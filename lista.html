<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>

    <form>
        <input id="descricao" type="text" placeholder="Descrição do item">
        <input id="quantidade" type="number" placeholder="Quantidade">
        <input id="valor" type="number" placeholder="Valor unitário">
        <button type="button" onclick="adicionarItem()">Adicionar</button>
    </form>

    <table border="1">
        <thead>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Valor</th>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <p>
        Total <span id="total">0</span>
    </p>
    
    <script src="script.js"></script>
</body>
</html>
